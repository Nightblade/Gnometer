[Rainmeter]
Update=1000
BackgroundMode=1
MouseActionCursor=0
MiddleMouseDownAction=!DeactivateConfig
OnRefreshAction=[!ShowMeterGroup #show.Page#][!Redraw]

[Metadata]
Name=Gnometer Settings
Author=poiru
Description=Allows easy access to Gnometer settings.
Version=1.3.0
License=Creative Commons BY-NC-SA 3.0

[Variables]
skin.Style=Horizontal
show.Page=Welcome
@Include=#ROOTCONFIGPATH#SETTINGS\Variables.inc
VARFILE=#ROOTCONFIGPATH#SETTINGS\Variables.inc

; MEASURES ====================================

[mVersion]
Measure=Plugin
Measure=WebParser
UpdateRate=100000
Url=http://poiru.net/files/gnometer.ver
RegExp="(?siU)<v>(.*)</v>.*<t>(.*)</t>.*<l>(.*)</l>"
StringIndex=1

[mText]
Measure=Plugin
Measure=WebParser
Url=[mVersion]
StringIndex=2

[mLink]
Measure=Plugin
Measure=WebParser
Url=[mVersion]
StringIndex=3

[mVerCalc]
Measure=Calc
Formula=mVersion
IfAboveValue=1303
IfAboveAction=[!ShowMeter UpdateText][!HideMeter NoUpdateText][!Redraw]

