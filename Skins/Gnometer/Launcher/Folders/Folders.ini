[Rainmeter]
Update=60000
MouseActionCursor=0
MiddleMouseDownAction=!DeactivateConfig
BackgroundMode=1

[Metadata]
Name=Application Launcher
Author=poiru
Description=Allows you to easily open folders
Version=1.3.0
License=Creative Commons BY-NC-SA 3.0

[Variables]
skin.Style=Horizontal
@Include=#ROOTCONFIGPATH#SETTINGS\Variables.inc

; STYLES ======================================

@Include2=#ROOTCONFIGPATH#SETTINGS\Style#skin.Style#.inc

; METERS ======================================

[Line]
Meter=IMAGE
MeterStyle=sLine
W=200

[Launcher1]
Meter=IMAGE
MeterStyle=sIcon
ImageName=#launcher.Folder1icon#
LeftMouseUpAction=["#launcher.Folder1path#"]
MouseActionCursor=1

[Launcher2]
Meter=IMAGE
MeterStyle=sLauncher
ImageName=#launcher.Folder2icon#
LeftMouseUpAction=["#launcher.Folder2path#"]

