[Rainmeter]
Author=poiru
AppVersion=1002000
Update=1000
MouseActionCursor=0
MiddleMouseDownAction=!RainmeterDeactivateConfig
BackgroundMode=1

[Metadata]
Name=uTorrent
Description=Shows open torrents in uTorrent.
Instructions=
Version=1.3.0
License=Creative Commons BY-NC-SA 3.0

[Variables]
skin.Style=Horizontal
GET=(?(?=.*\[\").*\[\".*\",.*,\"(.*)\",.*,(.*),)
@Include=..\SETTINGS\Variables.inc
skin.Width=#width.Torrent#

; MEASURES

[mTorrent]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=10
Url=http://#utorrent.User#:#utorrent.Pass#@127.0.0.1:8080/gui/?list=1
RegExp="(?siU),"torrents":.*#GET##GET##GET##GET#"

[mItem1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[mTorrent]
StringIndex=1

[mItemDL1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[mTorrent]
StringIndex=2
MaxValue=1000

[mItem2]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[mTorrent]
StringIndex=3

[mItemDL2]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[mTorrent]
StringIndex=4
MaxValue=1000

[mItem3]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[mTorrent]
StringIndex=5

[mItemDL3]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[mTorrent]
StringIndex=6
MaxValue=1000

[mItem4]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[mTorrent]
StringIndex=7

[mItemDL4]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[mTorrent]
StringIndex=8
MaxValue=1000

; STYLES

@Include2=#ROOTCONFIGPATH#SETTINGS\Style#skin.Style#.inc

[sPopup]
Hidden=0

[sTextL]
Hidden=0

[sSeperator]
Hidden=0

; METERS

[Line]
Meter=IMAGE
MeterStyle=sLine

[Icon]
Meter=IMAGE
MeterStyle=sIcon
ImageName=uTorrent.png

[Title]
Meter=STRING
MeterStyle=sTitle
Text="Torrents"

[Subtitle]
Meter=STRING
MeterStyle=sSubtitle
Text="µTorrent"

[Popup]
Meter=IMAGE
MeterStyle=sPopup
H=((#h.Other#*4)+25)

[Item1]
Meter=STRING
MeterStyle=sTextL
MeasureName=mItem1
Y=#h.Item#

[Seperator1]
Meter=BAR
MeterStyle=sSeperator
MeasureName=mItemDL1

[Item2]
Meter=STRING
MeterStyle=sTextL
MeasureName=mItem2
Y=5r

[Seperator2]
Meter=BAR
MeterStyle=sSeperator
MeasureName=mItemDL2

[Item3]
Meter=STRING
MeterStyle=sTextL
MeasureName=mItem3
Y=5r

[Seperator3]
Meter=BAR
MeterStyle=sSeperator
MeasureName=mItemDL3

[Item4]
Meter=STRING
MeterStyle=sTextL
MeasureName=mItem4
Y=5r

[Seperator4]
Meter=BAR
MeterStyle=sSeperator
MeasureName=mItemDL4

[Gap]
Meter=IMAGE
MeterStyle=GapStyle