[Rainmeter]
Author=poiru
AppVersion=1003000
Update=1000
MouseActionCursor=0
MiddleMouseDownAction=!RainmeterDeactivateConfig
BackgroundMode=1
MouseLeaveAction=!Execute [!RainmeterHideMeterGroup PopupItem][!RainmeterRedraw]

[Metadata]
Name=Google Calendar
Description=Shows upcoming events in Google Calendar.
Instructions=Refer to the manual to display your Gcal events (activate Gnometer\Manual.ini).
Version=1.3.0
License=Creative Commons BY-NC-SA 3.0

[Variables]
skin.Style=Horizontal
GET=.*(?(?=.*<title).*<title.*>(.*)</title><summary.*: (.*)&am)
@Include=#ROOTCONFIGPATH#SETTINGS\Variables.inc
skin.Width=#width.Gcal#

; MEASURES ====================================

[mGcal]
Measure=Plugin
Plugin=WebParser.dll
UpdateRate=1800
Url=http://www.google.com/calendar/feeds/#gcal.URL#/basic?max-results=4&futureevents=true&singleevents=true&orderby=starttime&sortorder=a
RegExp="(?siU)<email>#GET##GET##GET##GET#"

[mItem1]
Measure=Plugin
Plugin=WebParser.dll
Url=[mGcal]
DecodeCharacterReference=1
StringIndex=1

[mTime1]
Measure=Plugin
Plugin=WebParser.dll
Url=[mGcal]
StringIndex=2
Substitute="2011 ":"","2012 ":"","2013 ":""," to ":" - "

[mItem2]
Measure=Plugin
Plugin=WebParser.dll
Url=[mGcal]
DecodeCharacterReference=1
StringIndex=3

[mTime2]
Measure=Plugin
Plugin=WebParser.dll
Url=[mGcal]
StringIndex=4
Substitute="2011 ":"","2012 ":"","2013 ":""," to ":" - "

[mItem3]
Measure=Plugin
Plugin=WebParser.dll
Url=[mGcal]
DecodeCharacterReference=1
StringIndex=5

[mTime3]
Measure=Plugin
Plugin=WebParser.dll
Url=[mGcal]
StringIndex=6
Substitute="2011 ":"","2012 ":"","2013 ":""," to ":" - "

[mItem4]
Measure=Plugin
Plugin=WebParser.dll
Url=[mGcal]
DecodeCharacterReference=1
StringIndex=7

[mTime4]
Measure=Plugin
Plugin=WebParser.dll
Url=[mGcal]
StringIndex=8
Substitute="2011 ":"","2012 ":"","2013 ":""," to ":" - "

; STYLES ======================================

@Include2=#ROOTCONFIGPATH#SETTINGS\Style#skin.Style#.inc

[sPopup]
Hidden=1

[sTextL]
W=(#skin.Width#-90)
ToolTipText=%1
Hidden=1

[sTextR]
W=90
Text="%1"
ToolTipText=%1
Hidden=1

[sSeperator]
Hidden=1

; METERS ======================================

[Line]
Meter=IMAGE
MeterStyle=sLine
MouseOverAction=!Execute [!RainmeterShowMeterGroup PopupItem][!RainmeterRedraw]

[Icon]
Meter=IMAGE
MeterStyle=sIcon
ImageName=Gcal.png
ToolTipText="Open Google Calendar"
LeftMouseUpAction=!Execute [http://www.google.com/calendar]
MouseActionCursor=1

[Title]
Meter=STRING
MeterStyle=sTitle
Text="Gcal"

[Subtitle]
Meter=STRING
MeterStyle=sSubtitle
Text="Events"

[Popup]
Meter=IMAGE
MeterStyle=sPopup
H=((#h.Other#*4)+25)

[Item1Left]
Meter=STRING
MeterStyle=sTextL
MeasureName=mItem1
Y=#h.Item#

[Item1Right]
Meter=STRING
MeterStyle=sTextR
MeasureName=mTime1

[Item1Bar]
Meter=IMAGE
MeterStyle=sSeperator

[Item2Left]
Meter=STRING
MeterStyle=sTextL
MeasureName=mItem2
Y=5r

[Item2Right]
Meter=STRING
MeterStyle=sTextR
MeasureName=mTime2

[Item2Bar]
Meter=IMAGE
MeterStyle=sSeperator

[Item3Left]
Meter=STRING
MeterStyle=sTextL
MeasureName=mItem3
Y=5r

[Item3Right]
Meter=STRING
MeterStyle=sTextR
MeasureName=mTime3

[Item3Bar]
Meter=IMAGE
MeterStyle=sSeperator

[Item4Left]
Meter=STRING
MeterStyle=sTextL
MeasureName=mItem4
Y=5r

[Item4Right]
