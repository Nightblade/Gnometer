MeterStyle=sSeperator
MeasureName=mCPU2

[CPU3Left]
Meter=STRING
MeterStyle=sTextL
Y=5r
Text="CPU3"

[CPU3Right]
Meter=STRING
MeterStyle=sTextR
MeasureName=mCPU3
Text="%1%"
Percentual=1

[CPU3Bar]
Meter=BAR
MeterStyle=sSeperator
MeasureName=mCPU3

[CPU4Left]
Meter=STRING
MeterStyle=sTextL
Y=5r
Text="CPU4"

[CPU4Right]
Meter=STRING
MeterStyle=sTextR
MeasureName=mCPU4
Text="%1%"
Percentual=1

[CPU4Bar]
Meter=BAR
MeterStyle=sSeperator
MeasureName=mCPU4

[CPU5Left]
Meter=STRING
MeterStyle=sTextL
Y=5r
Text="CPU5"

[CPU5Right]
Meter=STRING
MeterStyle=sTextR
MeasureName=mCPU5
Text="%1%"
Percentual=1

[CPU5Bar]
Meter=BAR
MeterStyle=sSeperator
MeasureName=mCPU5

[CPU6Left]
