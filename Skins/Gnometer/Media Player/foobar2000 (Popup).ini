[Rainmeter]
Update=2000
MouseActionCursor=0
MiddleMouseDownAction=!DeactivateConfig
BackgroundMode=1
MouseLeaveAction=[!HideMeterGroup PopupItem][!HideMeter Prev][!HideMeter Play][!HideMeter Next][!Redraw]

[Metadata]
Name=foobar2000
Author=poiru
Description=Shows information about the song currently playing in foobar2000.
Version=1.3.0.1
License=Creative Commons BY-NC-SA 3.0

[Variables]
skin.Style=Horizontal
@Include=#ROOTCONFIGPATH#SETTINGS\Variables.inc
skin.Width=#width.MediaPlayer#

; MEASURES ====================================

[MeasurePlayer]
Measure=NowPlaying
PlayerName=CAD
PlayerType=TITLE
DisableLeadingZero=1

[MeasureArtist]
Measure=NowPlaying
PlayerName=[MeasurePlayer]
PlayerType=ARTIST

[MeasureAlbum]
Measure=NowPlaying
PlayerName=[MeasurePlayer]
PlayerType=ALBUM

[MeasureProgress]
Measure=NowPlaying
PlayerName=[MeasurePlayer]
PlayerType=PROGRESS

[MeasurePosition]
Measure=NowPlaying
PlayerName=[MeasurePlayer]
PlayerType=POSITION

; STYLES ======================================

@Include2=#ROOTCONFIGPATH#SETTINGS\Style#skin.Style#.inc

[sPopup]
Hidden=1

[sTextL]
Hidden=1

[sTextR]
W=(#skin.Width#-55)
Hidden=1

[sSeperator]
Hidden=1

; METERS ======================================

[Popup]
Meter=IMAGE
MeterStyle=sPopup
H=#h.Item#
Y=0
[Line]
Meter=IMAGE
MeterStyle=sLine
MouseOverAction=[!ShowMeterGroup PopupItem][!ShowMeter Prev][!ShowMeter Play][!ShowMeter Next][!Redraw]

[Icon]
Meter=IMAGE
MeterStyle=sIcon
ImageName=MediaPlayer.png
ToolTipText="Open foobar2000"
LeftMouseUpAction=[!CommandMeasure "MeasurePlayer" "OpenPlayer"]
MouseActionCursor=1

[Title]
Meter=STRING
MeterStyle=sTitle
Text="foobar2000"

[Subtitle]
Meter=STRING
MeterStyle=sSubtitle
MeasureName=MeasurePlayer


[Prev]
Meter=BUTTON
ButtonImage=Prev.png
X=(#skin.Width#-65)
Y=0
ButtonCommand=[!CommandMeasure "MeasurePlayer" "Previous"]
Hidden=1

[Play]
Meter=BUTTON
ButtonImage=Play.png
X=20r
Y=0
ButtonCommand=[!CommandMeasure "MeasurePlayer" "PlayPause"]
Hidden=1

[Next]
Meter=BUTTON
ButtonImage=Next.png
X=20r
Y=0
ButtonCommand=[!CommandMeasure "MeasurePlayer" "Next"]
Hidden=1

[Popup]
Meter=IMAGE
MeterStyle=sPopup
H=((#h.Other#)+10)

[Artist]
Meter=STRING
MeterStyle=sTextL
Y=#h.Item#
Text="Artist"

[ArtistValue]
Meter=STRING
MeterStyle=sTextR
MeasureName=MeasureArtist

[Seperator1]
Meter=IMAGE
MeterStyle=sSeperator



[Album]
Meter=STRING
MeterStyle=sTextL
; Y=5r
Text="Album"

[AlbumValue]
Meter=STRING
MeterStyle=sTextR
MeasureName=MeasureAlbum

[Seperator2]
Meter=IMAGE
MeterStyle=sSeperator


[Progress]
Meter=STRING
MeterStyle=sTextL
; Y=5r
Text="Progress"

[ProgressValue]
Meter=STRING
MeterStyle=sTextR
MeasureName=MeasurePosition

[Bar1]
Meter=BAR
MeasureName=MeasureProgress
MeterStyle=sSeperator


[Gap]
Meter=IMAGE
MeterStyle=sGap